version: '3.7'
services:
    redis:
        restart: always
        image: 'cyberreboot/redis:v0.14.1'
        volumes:
            - '${POSEIDON_PREFIX}/opt/redis:/data'
        networks:
            poseidon:
    rabbit:
        restart: always
        image: 'cyberreboot/rabbitmq:v0.14.1'
        ports:
            - '127.0.0.1:15672:15672'
            - '5672:5672'
        networks:
            poseidon:
                aliases:
                    - RABBIT_SERVER
                    - rabbitmq
                    - messenger
    network_tap:
        restart: always
        image: 'cyberreboot/network-tap:v0.11.12'
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
            - '${POSEIDON_PREFIX}/opt/poseidon_files:/files'
        environment:
            PYTHONUNBUFFERED: '1'
            KEEPIMAGES: '0'
        networks:
            poseidon:
    crviz:
        restart: always
        image: 'cyberreboot/crviz:v0.3.21'
        ports:
            - '5001:5000'
        networks:
            poseidon:
        depends_on:
            - poseidon
    poseidon_api:
        restart: always
        image: 'cyberreboot/poseidon-api:v0.14.1'
        ports:
            - '5000:8000'
        environment:
            PYTHONUNBUFFERED: '1'
        networks:
            poseidon:
                aliases:
                    - poseidon-api
        depends_on:
            - poseidon
    poseidon:
        restart: always
        image: 'cyberreboot/poseidon:v0.14.1'
        environment:
            PYTHONUNBUFFERED: '1'
        volumes:
            - '${POSEIDON_PREFIX}/opt/poseidon:/opt/poseidon'
            - '${POSEIDON_PREFIX}/var/log/poseidon:/var/log/poseidon'
            - '${POSEIDON_PREFIX}/opt/poseidon/local:/local'
        networks:
            - poseidon
        depends_on:
            - rabbit
            - redis
    workers:
        restart: always
        image: 'cyberreboot/poseidon-workers:v0.14.1'
        environment:
            PYTHONUNBUFFERED: '1'
            KEEPIMAGES: '0'
            VOL_PREFIX: '${POSEIDON_PREFIX}'
            SWARM: '${POSEIDON_SWARM}'
        networks:
            - poseidon
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
        depends_on:
            - poseidon
networks:
    poseidon:
        driver: overlay
