include:
    - acls.yaml

rules:
    rule-name-1:
        - rule:
            device_key: os
            value: osx
            acls: [office-vlan-protect, foo]
        - rule:
            device_key: role
            value: printer
            min_confidence: 50
            acls: [no-external]
    rule-name-2:
        - rule:
            device_key: behavior
            value: abnormal
            acls: [no-internal]
